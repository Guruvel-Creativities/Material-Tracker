<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guruvel Creativities Inventory</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
    .camera-preview {
        width: 100%;
        max-width: 320px;
        height: 320px;
        margin: 0 auto;
        background: #000;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    
    .camera-preview video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .scan-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 70%;
        border: 3px solid #10B981;
        border-radius: 8px;
        box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
    }
    
    .camera-placeholder {
        color: white;
        text-align: center;
        padding: 20px;
    }
    
    .camera-placeholder svg {
        width: 64px;
        height: 64px;
        margin-bottom: 12px;
        opacity: 0.7;
    }
    
    /* Hidden file input for iOS camera */
    .camera-input {
        display: none;
    }
    
    /* Capture button */
    .capture-btn {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: white;
        border: 4px solid #3B82F6;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin: 20px auto;
        transition: all 0.2s;
    }
    
    .capture-btn:active {
        transform: scale(0.95);
        background: #E5E7EB;
    }
    
    .capture-inner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #3B82F6;
    }
</style>
</head>

<body class="bg-gray-100 p-4">
<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-4 md:p-6">

<!-- HEADER -->
<div class="flex items-center gap-4 mb-4">
<img class="w-16 md:w-20" src="https://raw.githubusercontent.com/Guruvel-Creativities/Material-Tracker/main/Logo.PNG" alt="Guruvel Creativities Logo">
<h1 class="text-xl md:text-2xl font-bold">Guruvel Creativities Inventory</h1>
</div>

<!-- MAIN BUTTONS -->
<div class="flex flex-wrap gap-2 mb-4">
<button onclick="generateQR()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">Generate QR</button>
<button onclick="startAddScan()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">Add</button>
<button onclick="startConsumeScan()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">Consume</button>
</div>

<!-- MATERIAL SEARCH -->
<input id="searchInput" oninput="renderStock()" placeholder="ðŸ” Search material..."
class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

<!-- CAMERA SECTION - SIMPLE & RELIABLE -->
<div id="cameraSection" class="hidden mb-6">
    <div class="camera-preview">
        <div id="cameraPlaceholder" class="camera-placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <p>Click capture button below</p>
            <p class="text-sm opacity-80 mt-2">This will open your camera</p>
        </div>
        <video id="cameraVideo" autoplay playsinline></video>
        <div class="scan-frame"></div>
    </div>
    
    <div class="text-center">
        <div class="capture-btn" onclick="capturePhoto()">
            <div class="capture-inner"></div>
        </div>
        <p class="text-sm text-gray-600 mb-2">Tap to capture QR code photo</p>
        
        <button onclick="stopCamera()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg">
            Cancel
        </button>
    </div>
    
    <!-- Hidden file input for iOS camera -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="camera-input">
    <canvas id="qrCanvas" style="display: none;"></canvas>
    
    <div class="mt-4 text-center text-sm text-gray-600">
        <p>ðŸ“± <strong>iPhone Tip:</strong> Tap capture, take photo of QR code</p>
    </div>
</div>

<!-- STOCK -->
<div class="mt-6 bg-gray-50 p-4 rounded-lg">
<h2 class="font-semibold mb-3 text-lg">Current Stock</h2>
<div id="stockList" class="max-h-60 overflow-y-auto">
    <div class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <p class="mt-2 text-gray-500">Loading stock...</p>
    </div>
</div>
</div>

<!-- EXPORT HISTORY -->
<div class="mt-6 bg-gray-50 p-4 rounded-lg">
    <h2 class="font-semibold mb-3 text-lg">Export History</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <div class="relative">
            <label class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">From:</label>
            <input type="date" id="fromDate" class="border border-gray-300 p-3 rounded-lg pl-16 w-full text-sm">
        </div>
        
        <div class="relative">
            <label class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">To:</label>
            <input type="date" id="toDate" class="border border-gray-300 p-3 rounded-lg pl-12 w-full text-sm">
        </div>
        
        <select id="filterType" class="border border-gray-300 p-3 rounded-lg text-sm">
            <option value="ALL">All Types</option>
            <option value="Add">Add Only</option>
            <option value="Consume">Consume Only</option>
        </select>
        
        <button onclick="exportCSV()" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 font-medium">
            Export CSV
        </button>
    </div>
</div>

</div>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
 apiKey: "AIzaSyBmXJZ6dm-SLzzIvz9P22kXI23MwdW3WC0",
 authDomain: "material-tracker-49dac.firebaseapp.com",
 projectId: "material-tracker-49dac"
});
const db = firebase.firestore();

/* DATA STORAGE */
let stock = {}, history = [];
let currentScanMode = null;
let isProcessing = false;
let mediaStream = null;

/* REALTIME MATERIAL DATA */
db.collection("materials").onSnapshot(s => {
    stock = {}; 
    s.forEach(d => stock[d.id] = d.data().material); 
    renderStock();
});

db.collection("history").orderBy("date", "desc").onSnapshot(s => {
    history = []; 
    s.forEach(d => history.push(d.data()));
});

/* RENDER STOCK */
function renderStock() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    let counted = {};
    
    Object.values(stock).forEach(material => {
        if (material.toLowerCase().includes(searchTerm)) {
            counted[material] = (counted[material] || 0) + 1;
        }
    });
    
    const stockEntries = Object.entries(counted);
    
    if (stockEntries.length === 0) {
        document.getElementById("stockList").innerHTML = `
            <div class="text-center py-8">
                <p class="text-gray-500">No materials found</p>
                ${searchTerm ? '<p class="text-sm text-gray-400 mt-1">Try a different search term</p>' : ''}
            </div>`;
        return;
    }
    
    const stockListHTML = stockEntries.map(([material, count], index) => `
        <div class="flex justify-between items-center border-b border-gray-200 py-3 px-2 hover:bg-gray-100">
            <div class="flex items-center">
                <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-3 px-2.5 py-0.5 rounded">${index + 1}</span>
                <span class="text-gray-800">${material}</span>
            </div>
            <span class="bg-green-100 text-green-800 text-sm font-semibold px-3 py-1 rounded-full">${count}</span>
        </div>
    `).join('');
    
    document.getElementById("stockList").innerHTML = stockListHTML;
}

/* SIMPLE CAMERA METHODS FOR iOS */
function startAddScan() {
    currentScanMode = 'add';
    showCamera();
}

function startConsumeScan() {
    currentScanMode = 'consume';
    showCamera();
}

function showCamera() {
    document.getElementById('cameraSection').classList.remove('hidden');
    
    // Try to start camera preview (optional)
    startCameraPreview();
}

function startCameraPreview() {
    // This is optional - if it fails, we still have photo capture
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            } 
        })
        .then(function(stream) {
            mediaStream = stream;
            const video = document.getElementById('cameraVideo');
            video.srcObject = stream;
            video.style.display = 'block';
            document.getElementById('cameraPlaceholder').style.display = 'none';
        })
        .catch(function(err) {
            console.log("Camera preview not available, using photo capture only");
            // This is OK - we'll use photo capture instead
        });
    }
}

function capturePhoto() {
    if (isProcessing) return;
    isProcessing = true;
    
    // On iOS, use the file input to open native camera
    const fileInput = document.getElementById('cameraInput');
    
    // Set up the change event handler
    fileInput.onchange = async function(event) {
        const file = event.target.files[0];
        if (!file) {
            isProcessing = false;
            return;
        }
        
        try {
            // Create an image from the file
            const img = new Image();
            const imgUrl = URL.createObjectURL(file);
            
            img.onload = async function() {
                try {
                    // Process the image for QR code
                    await processCapturedImage(img);
                    URL.revokeObjectURL(imgUrl);
                } catch (error) {
                    console.error("Error processing image:", error);
                    alert("Could not read QR code from image. Please try again.");
                } finally {
                    isProcessing = false;
                    fileInput.value = ''; // Reset input
                }
            };
            
            img.onerror = function() {
                alert("Error loading image. Please try again.");
                isProcessing = false;
                fileInput.value = '';
                URL.revokeObjectURL(imgUrl);
            };
            
            img.src = imgUrl;
            
        } catch (error) {
            console.error("Error capturing photo:", error);
            alert("Error accessing camera. Please try again.");
            isProcessing = false;
            fileInput.value = '';
        }
    };
    
    // Trigger the file input click
    fileInput.click();
}

async function processCapturedImage(img) {
    // Create canvas to process image
    const canvas = document.getElementById('qrCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size to match image
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    
    // Get image data
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    
    // Try to find QR code in the image
    // Note: For production, you would use a QR library here
    // Since we're generating simple "ID###" codes, we can try basic detection
    
    // For now, show the image and ask user to confirm
    showImagePreview(canvas);
}

function showImagePreview(canvas) {
    // Stop camera preview if active
    stopCameraPreview();
    
    // Convert canvas to data URL
    const imageDataUrl = canvas.toDataURL('image/jpeg');
    
    // Show preview and ask for QR code
    const qrContent = prompt(
        `ðŸ“¸ Photo captured!\n\n` +
        `If QR code was detected automatically, it would appear here.\n\n` +
        `Please enter the QR code content (ID### format):\n` +
        `Example: ID001, ID002, etc.`,
        ""
    );
    
    if (qrContent && qrContent.trim()) {
        processScannedCode(qrContent.trim());
    } else {
        // User cancelled or entered nothing
        document.getElementById('cameraSection').classList.add('hidden');
    }
}

function stopCameraPreview() {
    if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
    }
    
    const video = document.getElementById('cameraVideo');
    video.srcObject = null;
    video.style.display = 'none';
    document.getElementById('cameraPlaceholder').style.display = 'block';
}

function stopCamera() {
    stopCameraPreview();
    document.getElementById('cameraSection').classList.add('hidden');
    currentScanMode = null;
    isProcessing = false;
}

/* PROCESS SCANNED CODE */
async function processScannedCode(serial) {
    if (!serial) return;
    
    serial = serial.trim().toUpperCase();
    
    // Validate QR format
    if (!serial.startsWith("ID")) {
        alert("âŒ Invalid QR Code\n\nExpected format: ID### (e.g., ID001, ID123)\n\nYou entered: " + serial);
        return;
    }
    
    // Extract number part
    const serialNumber = serial.substring(2);
    if (!/^\d+$/.test(serialNumber)) {
        alert("âŒ Invalid QR Code\n\nExpected format: ID followed by numbers\nExample: ID001, ID123\n\nYou entered: " + serial);
        return;
    }
    
    if (currentScanMode === "add") {
        if (stock[serial]) {
            alert(`âš ï¸ Already Exists!\n\nSerial: ${serial}\nMaterial: ${stock[serial]}\n\nThis item is already in stock.`);
            return;
        }
        
        let materialName = prompt(`ðŸ“ Enter Material Name for:\n\nSerial: ${serial}\n\nMaterial Name:`, "");
        
        if (!materialName || materialName.trim() === "") {
            alert("âŒ No material name entered. Operation cancelled.");
            return;
        }
        
        materialName = materialName.trim();
        
        try {
            // Save to database
            await db.collection("materials").doc(serial).set({ material: materialName });
            await db.collection("history").add({
                serial: serial,
                material: materialName,
                type: "Add",
                date: new Date(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            alert(`âœ… Added Successfully!\n\nMaterial: ${materialName}\nSerial: ${serial}\n\nItem has been added to inventory.`);
            
            // Update display
            renderStock();
            
        } catch (error) {
            alert("âŒ Database Error\n\nFailed to save: " + error.message);
        }
    }
    
    if (currentScanMode === "consume") {
        if (!stock[serial]) {
            alert(`âŒ Not Found!\n\nSerial: ${serial}\n\nThis item is not in the inventory.`);
            return;
        }
        
        let materialName = stock[serial];
        
        // Confirm consumption
        if (!confirm(`ðŸ—‘ï¸ Confirm Consumption\n\nMaterial: ${materialName}\nSerial: ${serial}\n\nRemove from inventory?`)) {
            return;
        }
        
        try {
            await db.collection("materials").doc(serial).delete();
            await db.collection("history").add({
                serial: serial,
                material: materialName,
                type: "Consume",
                date: new Date(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            alert(`âœ… Consumed Successfully!\n\nMaterial: ${materialName}\nSerial: ${serial}\n\nItem has been removed from inventory.`);
            
            // Update display
            renderStock();
            
        } catch (error) {
            alert("âŒ Database Error\n\nFailed to update: " + error.message);
        }
    }
    
    // Hide camera section
    document.getElementById('cameraSection').classList.add('hidden');
    stopCameraPreview();
}

/* EXPORT CSV */
function exportCSV() {
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value;
    const filterType = document.getElementById("filterType").value;
    
    let rows = [["Serial", "Material", "Type", "Date"]];
    
    history.filter(entry => {
        let matches = true;
        if (filterType !== "ALL") matches = entry.type === filterType;
        
        const entryDate = new Date(entry.date.seconds * 1000);
        if (from) matches = matches && entryDate >= new Date(from);
        if (to) matches = matches && entryDate <= new Date(to + "T23:59:59");
        
        return matches;
    }).forEach(entry => {
        rows.push([
            entry.serial,
            entry.material,
            entry.type,
            new Date(entry.date.seconds * 1000).toLocaleString()
        ]);
    });
    
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, XLSX.utils.aoa_to_sheet(rows), "Inventory_Data");
    XLSX.writeFile(workbook, `Inventory_History_${new Date().toISOString().split('T')[0]}.csv`);
}

/* GENERATE QR PDF */
async function generateQR() {
    const n = parseInt(prompt("How many QR codes to generate?"));
    if (!n || n < 1) {
        alert("Please enter a valid number");
        return;
    }
    
    const settingsDoc = await db.collection("settings").doc("qr").get();
    let last = 900;
    
    if (settingsDoc.exists) {
        last = settingsDoc.data().lastNumber || 900;
        if (last < 900) last = 900;
    }
    
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ unit: "mm", format: [100, 150] });
    
    const qrSize = 25;
    const textGap = 3;
    const fontSize = 8;
    const marginX = 5;
    const marginY = 5;
    const qrPerRow = 4;
    const spacingX = (100 - 2 * marginX - qrPerRow * qrSize) / (qrPerRow - 1);
    const spacingY = 7;
    
    let x = marginX;
    let y = marginY;
    let col = 0;
    
    alert(`ðŸ”„ Generating ${n} QR codes... Please wait.`);
    
    for (let i = 1; i <= n; i++) {
        const id = "ID" + String(++last).padStart(3, "0");
        
        const canvas = document.createElement("canvas");
        await QRCode.toCanvas(canvas, id, {
            width: qrSize * 4,
            margin: 2,
            color: { dark: "#000000", light: "#FFFFFF" },
            errorCorrectionLevel: 'H'
        });
        
        pdf.addImage(canvas, "PNG", x, y, qrSize, qrSize);
        pdf.setFontSize(fontSize);
        pdf.text(id, x + qrSize / 2, y + qrSize + textGap, { align: "center" });
        
        col++;
        if (col < qrPerRow) {
            x += qrSize + spacingX;
        } else {
            col = 0;
            x = marginX;
            y += qrSize + textGap + spacingY;
            
            if (y + qrSize + textGap > 150 - marginY) {
                pdf.addPage([100, 150]);
                y = marginY;
            }
        }
    }
    
    const filename = `QR_Codes_ID${String(last - n + 1).padStart(3, '0')}_to_ID${String(last).padStart(3, '0')}.pdf`;
    pdf.save(filename);
    
    await db.collection("settings").doc("qr").set({ lastNumber: last });
    
    alert(`âœ… Generated ${n} QR Codes!\n\nFrom: ID${String(last - n + 1).padStart(3, '0')}\nTo: ID${String(last).padStart(3, '0')}\n\nFile: ${filename}`);
}

/* CLEANUP */
window.addEventListener('beforeunload', stopCamera);
window.addEventListener('pagehide', stopCamera);

// Initialize
renderStock();

</script>
</body>
