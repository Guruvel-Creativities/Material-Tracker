<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Guruvel Creativities Inventory</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
    /* Custom styles for better camera visibility */
    #reader {
        position: relative;
        background-color: #000;
    }
    
    #reader video {
        width: 100% !important;
        height: auto !important;
        object-fit: cover;
    }
    
    /* Focus indicator */
    .scan-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
    }
    
    .scan-region {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 70%;
        border: 2px solid rgba(59, 130, 246, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
    }
    
    .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        animation: scan 2s linear infinite;
        border-radius: 1px;
    }
    
    @keyframes scan {
        0% { top: 0%; }
        50% { top: 100%; }
        100% { top: 0%; }
    }
</style>
</head>

<body class="bg-gray-100 p-6">
<div class="max-w-3xl mx-auto bg-white rounded shadow p-6">

<!-- HEADER -->
<div class="flex items-center gap-4 mb-4">
<img class="w-20" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgra2sfgJ1ZE0ub9g2_geCiFkRrdEhgzI_LQ7qkySYRO9ss4QHHWGTL-HlniFl5AuPq5uu7gtQKvrgyregnbofmhQau5V6kWzcwQcj7G-Wpl2tIXPIfEKOLUbX781JbJbNiQ04dK-Q1TzBS/s268/Screenshot%20(4).png>
<h1 class="text-2xl font-bold">Guruvel Creativities Inventory</h1>
</div>

<!-- MAIN BUTTONS -->
<div class="flex flex-wrap gap-2 mb-4">
<button onclick="generateQR()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate QR</button>
<button onclick="startScan('add')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
<button onclick="startScan('consume')" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Consume</button>
</div>

<!-- MATERIAL SEARCH -->
<input id="searchInput" oninput="renderStock()" placeholder="Search material..."
class="w-full border p-2 rounded mb-4">

<!-- CAMERA CONTAINER - Hidden by default -->
<div id="cameraContainer" class="hidden mb-4">
    <div id="reader" class="border-4 border-blue-500 rounded-lg overflow-hidden max-w-xs mx-auto relative"></div>
    <div id="cameraStatus" class="text-center text-sm text-gray-600 mt-1">
        <div class="inline-flex items-center gap-1">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span>Camera active - Center QR in box</span>
        </div>
    </div>
    <div class="text-center mt-2">
        <button onclick="stopScan()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-1.5 rounded text-sm">Stop Camera</button>
    </div>
</div>

<!-- STOCK -->
<div class="mt-4 bg-gray-50 p-4 rounded">
<h2 class="font-semibold mb-2">Current Stock</h2>
<div id="stockList"><i>Loading…</i></div>
</div>

<!-- EXPORT HISTORY -->
<div class="mt-6 bg-gray-50 p-4 rounded">
    <h2 class="font-semibold mb-2">Export History</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
        <div class="relative">
            <label class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm pointer-events-none mr-1">From:</label>
            <input type="date" id="fromDate" class="border p-1.5 rounded pl-11 w-full h-10 text-sm">
        </div>
        
        <div class="relative">
            <label class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm pointer-events-none mr-1">To:</label>
            <input type="date" id="toDate" class="border p-1.5 rounded pl-8 w-full h-10 text-sm">
        </div>
        
        <select id="filterType" class="border p-2 rounded h-10">
            <option value="ALL">All</option>
            <option value="Add">Add</option>
            <option value="Consume">Consume</option>
        </select>
        
        <button onclick="exportCSV()" class="bg-indigo-600 text-white rounded px-4 h-10 hover:bg-indigo-700">Export CSV</button>
    </div>
</div>

</div>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
 apiKey: "AIzaSyBmXJZ6dm-SLzzIvz9P22kXI23MwdW3WC0",
 authDomain: "material-tracker-49dac.firebaseapp.com",
 projectId: "material-tracker-49dac"
});
const db = firebase.firestore();

/* DATA STORAGE */
let stock={}, history=[], qr, currentScanMode = null;

/* REALTIME MATERIAL DATA */
db.collection("materials").onSnapshot(s=>{
 stock={}; 
 s.forEach(d=>stock[d.id]=d.data().material); 
 renderStock();
});

db.collection("history").orderBy("date","desc").onSnapshot(s=>{
 history=[]; 
 s.forEach(d=>history.push(d.data()));
});

/* RENDER STOCK */
function renderStock(){
 const t=document.getElementById("searchInput").value.toLowerCase();
 let c={};
 Object.values(stock).forEach(m=>{ if(m.toLowerCase().includes(t)) c[m]=(c[m]||0)+1; });
 document.getElementById("stockList").innerHTML=
 Object.entries(c).map(([m,n],i)=>`<div class="flex justify-between border-b py-1 hover:bg-gray-100">
 <span>${i+1}. ${m}</span><b>${n}</b></div>`).join("") || "<i>No match</i>";
}

/* CAMERA SCAN - OPTIMIZED FOR SHARPNESS & IPHONE */
async function startScan(mode){
    currentScanMode = mode;
    
    // Show camera container
    document.getElementById("cameraContainer").classList.remove("hidden");
    
    // Clear previous scanner
    document.getElementById("reader").innerHTML = "";
    
    try {
        // Try to get available cameras for better selection
        const cameras = await Html5Qrcode.getCameras();
        console.log("Available cameras:", cameras);
        
        let cameraId = null;
        
        // Prefer rear camera on mobile devices
        if (cameras.length > 0) {
            // Look for rear camera (environment) first
            const rearCamera = cameras.find(cam => 
                cam.label.toLowerCase().includes('rear') || 
                cam.label.toLowerCase().includes('back') ||
                cam.label.toLowerCase().includes('environment') ||
                cam.id.includes('environment')
            );
            
            cameraId = rearCamera ? rearCamera.id : cameras[0].id;
        }
        
        qr = new Html5Qrcode("reader");
        
        // OPTIMIZED SETTINGS FOR SHARPNESS:
        const config = {
            fps: 30,                     // Higher FPS for smoother video
            qrbox: { 
                width: 280, 
                height: 280 
            },
            aspectRatio: 1.0,           // Square aspect ratio
            disableFlip: false,
            focusMode: "continuous",    // Continuous focus for better sharpness
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            },
            formatsToSupport: [
                Html5QrcodeSupportedFormats.QR_CODE
            ],
            videoConstraints: {
                facingMode: { exact: "environment" }, // Force rear camera
                width: { min: 1280, ideal: 1920, max: 2560 }, // Higher resolution
                height: { min: 720, ideal: 1080, max: 1440 },
                focusMode: "continuous", // iOS compatible focus mode
                resizeMode: "crop-and-scale"
            }
        };
        
        // Start scanning with optimized settings
        await qr.start(
            cameraId || { facingMode: "environment" },
            config,
            onScanSuccess,
            onScanError
        );
        
        // Add scanning overlay for better UX
        addScanOverlay();
        
    } catch (err) {
        console.error("Camera start failed:", err);
        
        // Fallback to simpler settings if advanced ones fail
        if (err.toString().includes("constraints") || err.toString().includes("videoConstraints")) {
            alert("Using basic camera mode...");
            startSimpleScan(mode);
        } else {
            alert("Camera access failed: " + err.message);
            stopScan();
        }
    }
}

// Fallback simple scanner
function startSimpleScan(mode) {
    currentScanMode = mode;
    qr = new Html5Qrcode("reader");
    
    qr.start(
        { facingMode: "environment" },
        {
            fps: 20,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0
        },
        onScanSuccess,
        onScanError
    ).then(() => {
        addScanOverlay();
    }).catch(err => {
        console.error("Simple scan failed:", err);
        alert("Failed to start camera: " + err.message);
        stopScan();
    });
}

// Add visual overlay for scanning
function addScanOverlay() {
    const reader = document.getElementById("reader");
    const overlay = document.createElement("div");
    overlay.className = "scan-overlay";
    overlay.innerHTML = `
        <div class="scan-region">
            <div class="scan-line"></div>
        </div>
        <div class="absolute top-2 left-2 text-white text-xs bg-black bg-opacity-50 px-2 py-1 rounded">
            ${currentScanMode === 'add' ? 'Adding Item' : 'Consuming Item'}
        </div>
    `;
    reader.appendChild(overlay);
}

function onScanSuccess(decodedText) {
    console.log("Scanned:", decodedText);
    
    // Vibrate on successful scan (if supported)
    if (navigator.vibrate) {
        navigator.vibrate(100);
    }
    
    handleScan(decodedText, currentScanMode);
    
    // Auto stop camera after successful scan
    setTimeout(() => stopScan(), 500);
}

function onScanError(errorMessage) {
    // Silently handle errors, don't spam console
    if (!errorMessage.includes("No QR code found")) {
        console.log("Scan error:", errorMessage);
    }
}

async function stopScan(){
    if(qr && qr.isScanning){
        try {
            await qr.stop();
            qr.clear();
        } catch (err) {
            console.log("Stop cleanup:", err);
        }
    }
    
    // Reset UI - Hide camera container
    document.getElementById("reader").innerHTML = "";
    document.getElementById("cameraContainer").classList.add("hidden");
    currentScanMode = null;
}

/* SCAN LOGIC */
async function handleScan(s,m){
    s=s.trim(); 
    if(!s.startsWith("ID")) {
        alert("Invalid QR code format. Expected ID###");
        return;
    }
    
    // Add slight delay for better UX
    await new Promise(resolve => setTimeout(resolve, 300));
    
    if(m==="add"){
        if(stock[s]) {
            alert("⚠️ Material already exists!\n\n" + 
                  `Serial: ${s}\nMaterial: ${stock[s]}\n\nPlease scan a different QR code.`);
            return;
        }
        let mat=prompt(`Enter material name for QR: ${s}`);
        if(!mat || mat.trim() === "") return;
        mat = mat.trim();
        
        await db.collection("materials").doc(s).set({material:mat});
        await db.collection("history").add({
            serial:s,
            material:mat,
            type:"Add",
            date:new Date(),
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert(`✅ Added: ${mat}\nSerial: ${s}`);
    }
    
    if(m==="consume"){
        if(!stock[s]) {
            alert("❌ Material not found in stock!\n\n" +
                  `Serial: ${s}\n\nThis QR code is not in the inventory.`);
            return;
        }
        let mat=stock[s];
        
        // Confirm consumption
        if(!confirm(`Consume this material?\n\n${mat}\nSerial: ${s}`)) {
            return;
        }
        
        await db.collection("materials").doc(s).delete();
        await db.collection("history").add({
            serial:s,
            material:mat,
            type:"Consume",
            date:new Date(),
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert(`✅ Consumed: ${mat}\nSerial: ${s}`);
    }
    
    // Update display immediately
    renderStock();
}

/* EXPORT CSV */
function exportCSV(){
 const from=document.getElementById("fromDate").value;
 const to=document.getElementById("toDate").value;
 const t=document.getElementById("filterType").value;
 let rows=[["Serial","Material","Type","Date"]];

 history.filter(h=>{
   let ok=true;
   if(t!=="ALL") ok=h.type===t;
   let dt=new Date(h.date.seconds*1000);
   if(from) ok=ok && dt>=new Date(from);
   if(to) ok=ok && dt<=new Date(to+"T23:59:59");
   return ok;
 }).forEach(h=>rows.push([h.serial,h.material,h.type,new Date(h.date.seconds*1000).toLocaleString()]));

 const wb=XLSX.utils.book_new();
 XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(rows),"Inventory_Data");
 XLSX.writeFile(wb,"Inventory_History.csv");
}

/* GENERATE QR PDF (tracks last printed number) */
async function generateQR(){
  const n = parseInt(prompt("Number of QR codes to generate?"));
  if(!n || n < 1) {
      alert("Please enter a valid number");
      return;
  }

  // Get last printed QR number from Firestore
  const settingsDoc = await db.collection("settings").doc("qr").get();
  let last = 900; // default start number

  if(settingsDoc.exists){
      last = settingsDoc.data().lastNumber || 900;
      if(last < 900) last = 900; // ensure we start from ID900
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({unit:"mm", format:[100,150]});

  const qrSize = 25;   // QR code size
  const textGap = 3;   // gap below QR
  const fontSize = 8;  // serial ID font size
  const marginX = 5;   // left/right margin
  const marginY = 5;   // top margin
  const qrPerRow = 4;  // 4 QR codes per row
  const spacingX = (100 - 2*marginX - qrPerRow*qrSize) / (qrPerRow - 1);
  const spacingY = 7;

  let x = marginX;
  let y = marginY;
  let col = 0;

  // Show loading
  alert(`Generating ${n} QR codes... Please wait.`);

  for(let i=1; i<=n; i++){
    const id = "ID" + String(++last).padStart(3,"0");

    const c = document.createElement("canvas");
    await QRCode.toCanvas(c, id, {
        width: qrSize * 4, // Higher resolution for better print quality
        margin: 1,
        color: {
            dark: "#000000",
            light: "#FFFFFF"
        }
    });

    pdf.addImage(c, "PNG", x, y, qrSize, qrSize);
    pdf.setFontSize(fontSize);
    pdf.text(id, x + qrSize/2, y + qrSize + textGap, {align:"center"});

    col++;
    if(col < qrPerRow){
      x += qrSize + spacingX;
    } else {
      col = 0;
      x = marginX;
      y += qrSize + textGap + spacingY;

      if(y + qrSize + textGap > 150 - marginY){
        pdf.addPage([100,150]);
        y = marginY;
      }
    }
  }

  pdf.save(`QR_Codes_ID${String(last-n+1).padStart(3,'0')}_to_ID${String(last).padStart(3,'0')}.pdf`);

  // Save last printed number to Firestore
  await db.collection("settings").doc("qr").set({lastNumber:last});
  
  alert(`✅ Generated ${n} QR codes\nFrom: ID${String(last-n+1).padStart(3,'0')}\nTo: ID${String(last).padStart(3,'0')}`);
}

// Auto-stop camera when leaving page
window.addEventListener('beforeunload', stopScan);
window.addEventListener('pagehide', stopScan);

// Handle page visibility changes
document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
        stopScan();
    }
});

</script>
</body>
</html>
