<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guruvel Creativities Inventory</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 font-sans">

  <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-6">
    <div class="flex items-center mb-6 space-x-4">
      <img class="w-24" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgra2sfgJ1ZE0ub9g2_geCiFkRrdEhgzI_LQ7qkySYRO9ss4QHHWGTL-HlniFl5AuPq5uu7gtQKvrgyregnbofmhQau5V6kWzcwQcj7G-Wpl2tIXPIfEKOLUbX781JbJbNiQ04dK-Q1TzBS/s268/Screenshot+%25284%2529.png" alt="Logo" />
      <h1 class="text-3xl font-bold text-gray-800">Guruvel Creativities Inventory</h1>
    </div>

    <div class="flex flex-wrap gap-3 mb-6">
      <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded shadow transition" onclick="startScan('add')">‚ûï Add Stock</button>
      <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow transition" onclick="startScan('consume')">‚ûñ Consume</button>
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow transition" onclick="generateMultipleQRCodes()">üìÑ Generate QR Codes</button>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded shadow transition" onclick="exportHistoryToExcel()">üì§ Export History</button>
      <button class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded shadow transition" onclick="resetHistory()">üóëÔ∏è Reset History</button>
    </div>

    <div class="flex flex-wrap gap-3 items-center mb-6">
      <input type="date" id="filterDate" class="border border-gray-300 rounded px-3 py-2 shadow-sm" />
      <select id="filterType" class="border border-gray-300 rounded px-3 py-2 shadow-sm">
        <option value="">All Types</option>
        <option value="Add">Add</option>
        <option value="Consume">Consume</option>
      </select>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded shadow transition" onclick="exportFilteredHistory()">üìÅ Export Filtered</button>
    </div>

    <input type="text" id="searchInput" placeholder="üîç Search materials..." oninput="safeRenderList()" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded shadow-sm" />

    <div id="reader" class="w-full rounded border border-gray-300 bg-gray-50 p-3 mb-4"></div>
    <button id="backButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded shadow transition mb-6 hidden" onclick="stopScan()">‚¨ÖÔ∏è Go Back</button>

    <div class="bg-gray-50 rounded p-4 shadow-inner">
      <h2 class="text-xl font-semibold text-gray-700 mb-3 border-b border-gray-300 pb-2">Current Stock</h2>
      <div id="stockList" class="text-gray-800 text-lg min-h-[100px]">
        <i>Loading...</i>
      </div>
    </div>
  </div>

  <script>
    let db = {};
    let historyLog = [];
    let html5QrCode;

    const firebaseConfig = {
      apiKey: "AIzaSyBmXJZ6dm-SLzzIvz9P22kXI23MwdW3WC0",
      authDomain: "material-tracker-49dac.firebaseapp.com",
      projectId: "material-tracker-49dac",
      storageBucket: "material-tracker-49dac.appspot.com",
      messagingSenderId: "548291877330",
      appId: "1:548291877330:web:94a5d62b40058ad480100b"
    };

    firebase.initializeApp(firebaseConfig);
    const dbFirebase = firebase.firestore();

    function renderList() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      let stock = {};

      for (let serial in db) {
        let material = db[serial];
        if (material.toLowerCase().includes(searchTerm)) {
          stock[material] = (stock[material] || 0) + 1;
        }
      }

      const entries = Object.entries(stock);
      let html = entries.map(([mat, count], index) =>
        `<div class="border-b py-1 flex justify-between">
          <span class="text-gray-600">${index + 1}.</span>
          <span class="flex-1 ml-2">${mat}</span>
          <span class="font-semibold">${count}</span>
        </div>`
      ).join('');

      document.getElementById('stockList').innerHTML = html || '<i>No materials match search.</i>';
    }

    function safeRenderList() {
      if (typeof db !== 'undefined') renderList();
    }

    async function loadFromFirestore() {
      db = {};
      historyLog = [];

      const materialsSnapshot = await dbFirebase.collection('materials').get();
      materialsSnapshot.forEach(doc => {
        db[doc.id] = doc.data().material;
      });

      const historySnapshot = await dbFirebase.collection('history').orderBy('date').get();
      historySnapshot.forEach(doc => {
        historyLog.push(doc.data());
      });

      renderList();
    }

    function listenMaterialsRealtime() {
      dbFirebase.collection('materials').onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          const serial = change.doc.id;
          const data = change.doc.data();

          if (change.type === "added" || change.type === "modified") {
            db[serial] = data.material;
          } else if (change.type === "removed") {
            delete db[serial];
          }
        });
        renderList();
      });
    }
    async function generateMultipleQRCodes() {
    // Get quantity from user
    const count = parseInt(prompt("How many QR codes to generate?", "10"));
    if (isNaN(count) || count <= 0) return alert("Invalid number");

    // Get material name
    const materialName = prompt("Enter material name for these QR codes:");
    if (!materialName) return;

    // Initialize lastSerialNum if not exists
    if (typeof window.lastSerialNum === 'undefined') {
        window.lastSerialNum = 0;
    }

    // Show loading indicator
    const loading = document.createElement('div');
    loading.style.position = 'fixed';
    loading.style.top = '0';
    loading.style.left = '0';
    loading.style.width = '100%';
    loading.style.height = '100%';
    loading.style.backgroundColor = 'rgba(0,0,0,0.7)';
    loading.style.color = 'white';
    loading.style.display = 'flex';
    loading.style.justifyContent = 'center';
    loading.style.alignItems = 'center';
    loading.style.zIndex = '1000';
    loading.innerHTML = '<div style="font-size:24px">Generating QR codes...</div>';
    document.body.appendChild(loading);

    try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
            unit: 'mm',
            format: [100, 150], // 100mm x 150mm paper
            hotfixes: ["px_scaling"] // Fix PDF scaling
        });

        // Page layout calculations
        const qrSize = 16; // QR code size in mm
        const cols = 4;    // 4 per row
        const xMargin = (100 - (cols * qrSize)) / (cols + 1); // Equal left/right margins
        const yMargin = 10; // Top margin
        const ySpacing = 8; // Vertical space between QR rows
        const textHeight = 5; // Space for serial text
        const rowsPerPage = Math.floor((150 - yMargin - textHeight) / (qrSize + ySpacing));

        let currentPage = 0;
        let positionOnPage = 0;
        const generatedSerials = [];

        for (let i = 0; i < count; i++) {
            const serial = "ID" + (++window.lastSerialNum).toString().padStart(3, '0');
            generatedSerials.push({ serial, material: materialName });
            
            // Calculate position
            const row = Math.floor(positionOnPage / cols);
            const col = positionOnPage % cols;
            const x = xMargin + col * (qrSize + xMargin);
            const y = yMargin + row * (qrSize + ySpacing);

            // Generate QR code
            const qrCanvas = document.createElement('canvas');
            await new Promise(resolve => {
                QRCode.toCanvas(qrCanvas, serial, {
                    width: qrSize * 5, // High resolution (5 pixels per mm)
                    margin: 1,
                    color: { dark: '#000000', light: '#ffffff' }
                }, resolve);
            });

            // Add to PDF
            doc.addImage(qrCanvas, 'PNG', x, y, qrSize, qrSize);
            
            // Add serial text (centered below QR)
            doc.setFontSize(10);
            doc.text(serial, x + qrSize/2, y + qrSize + 4, { align: 'center' });
            
            // Add material name (smaller font)
            doc.setFontSize(6);
            doc.text(materialName.substring(0, 20), x + qrSize/2, y + qrSize + 7, { align: 'center' });

            positionOnPage++;
            
            // New page if needed
            if (positionOnPage >= cols * rowsPerPage && i < count - 1) {
                doc.addPage([100, 150]);
                positionOnPage = 0;
                currentPage++;
            }
        }

        // Save PDF
        doc.save(`QR_Codes_${materialName}_${count}.pdf`);
        
        // Remove loading indicator
        document.body.removeChild(loading);
        
        // Ask if user wants to add to database
        if (confirm(`Generated ${count} QR codes for "${materialName}". Add these items to inventory?`)) {
            for (const item of generatedSerials) {
                await dbFirebase.collection("materials").doc(item.serial).set({ 
                    material: item.material 
                });
                await dbFirebase.collection("history").add({
                    serial: item.serial,
                    material: item.material,
                    type: "Add",
                    date: new Date()
                });
            }
            alert(`${count} items added to inventory!`);
        }

    } catch (error) {
        console.error("Error generating QR codes:", error);
        alert("Error generating QR codes: " + error.message);
        document.body.removeChild(loading);
    }
}
    function startScan(mode) {
      document.getElementById("reader").innerHTML = "";
      document.getElementById("backButton").classList.remove("hidden");

      html5QrCode = new Html5Qrcode("reader");

      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async (decodedText, decodedResult) => {
          await html5QrCode.stop();
          document.getElementById("backButton").classList.add("hidden");
          document.getElementById("reader").innerHTML = "";
          handleScannedCode(decodedText, mode);
        }
      ).catch((err) => {
        alert("Camera access failed. Please allow permission and try again.");
      });
    }

    function stopScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = "";
          document.getElementById("backButton").classList.add("hidden");
        });
      }
    }

    function handleScannedCode(scannedText, mode) {
      if (!scannedText) return;
      const serial = scannedText.trim();
      const timestamp = new Date();

      if (mode === "add") {
        if (db[serial]) {
          alert("Material with this serial already exists!");
          return;
        }

        const materialName = prompt("Enter material name for this serial:");
        if (!materialName) return;

        dbFirebase.collection("materials").doc(serial).set({ material: materialName });
        dbFirebase.collection("history").add({
          serial,
          material: materialName,
          type: "Add",
          date: timestamp
        });
        alert(`Material added: ${materialName}`);
      } else if (mode === "consume") {
        if (db[serial]) {
          const materialName = db[serial];
          dbFirebase.collection("materials").doc(serial).delete();
          dbFirebase.collection("history").add({
            serial,
            material: materialName,
            type: "Consume",
            date: timestamp
          });
          alert(`Material consumed: ${materialName}`);
        } else {
          alert("Material not found in inventory.");
        }
      }
    }

    function exportHistoryToExcel() {
      const wsData = [["Serial", "Material", "Type", "Date"]];
      historyLog.forEach(entry => {
        wsData.push([
          entry.serial,
          entry.material,
          entry.type,
          new Date(entry.date.seconds * 1000).toLocaleString()
        ]);
      });
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "Material_History");
      XLSX.writeFile(wb, "inventory_history.xlsx");
    }

    function exportFilteredHistory() {
      const filterDate = document.getElementById("filterDate").value;
      const filterType = document.getElementById("filterType").value;
      const wsData = [["Serial", "Material", "Type", "Date"]];
      const filtered = historyLog.filter(entry => {
        const entryDate = new Date(entry.date.seconds * 1000);
        const matchesDate = filterDate ? entryDate.toISOString().split("T")[0] === filterDate : true;
        const matchesType = filterType ? entry.type === filterType : true;
        return matchesDate && matchesType;
      });
      filtered.forEach(entry => {
        wsData.push([
          entry.serial,
          entry.material,
          entry.type,
          new Date(entry.date.seconds * 1000).toLocaleString()
        ]);
      });
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "Filtered History");
      XLSX.writeFile(wb, "filtered_inventory_history.xlsx");
    }

    window.onload = async () => {
      await loadFromFirestore();
      listenMaterialsRealtime();
    };
  </script>
</body>
</html>
