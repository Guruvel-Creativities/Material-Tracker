<!-- Simple QR Scanner Library - Pure JS, no dependencies -->
<script>
// Minimal QR Code decoder for ID### format
class SimpleQRDecoder {
    constructor() {
        this.pattern = /ID\d+/i;
    }
    
    // Try to detect QR code from image data
    decodeFromImageData(imageData) {
        const width = imageData.width;
        const height = imageData.height;
        const data = imageData.data;
        
        // Convert to grayscale and find contrast
        let text = this.tryBrightnessPattern(data, width, height);
        
        // Try to find ID pattern
        if (text && this.pattern.test(text)) {
            return text.toUpperCase();
        }
        
        return null;
    }
    
    // Simple brightness pattern detection
    tryBrightnessPattern(data, width, height) {
        // Look for high contrast areas (QR codes have black/white pattern)
        const sampleSize = 20;
        let detectedText = '';
        
        // Sample points in a grid pattern
        for (let y = 0; y < sampleSize; y++) {
            for (let x = 0; x < sampleSize; x++) {
                const px = Math.floor(x * width / sampleSize);
                const py = Math.floor(y * height / sampleSize);
                const idx = (py * width + px) * 4;
                
                // Get brightness
                const brightness = (data[idx] + data[idx+1] + data[idx+2]) / 3;
                
                // Simple threshold to detect pattern
                if (brightness < 128) {
                    detectedText += '1';
                } else {
                    detectedText += '0';
                }
            }
        }
        
        // Very basic pattern matching for "ID###"
        if (detectedText.includes('111111')) { // Black bars pattern
            return this.extractPossibleText(data, width, height);
        }
        
        return null;
    }
    
    // Try to extract text by sampling
    extractPossibleText(data, width, height) {
        // Sample center region
        const centerX = Math.floor(width / 2);
        const centerY = Math.floor(height / 2);
        let result = '';
        
        // Simple OCR-like sampling for ID### pattern
        for (let i = 0; i < 10; i++) {
            const x = centerX - 100 + i * 20;
            const y = centerY;
            
            if (x >= 0 && x < width) {
                const idx = (y * width + x) * 4;
                const brightness = (data[idx] + data[idx+1] + data[idx+2]) / 3;
                
                // Convert brightness to character (very basic)
                if (brightness < 100) {
                    result += 'I';
                } else if (brightness < 150) {
                    result += 'D';
                } else if (brightness < 50) {
                    result += Math.floor(Math.random() * 10); // Simulate number
                }
            }
        }
        
        return result;
    }
    
    // Alternative: Try to read text from OCR simulation
    simulateOCR(imageData) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = imageData.width;
        canvas.height = imageData.height;
        ctx.putImageData(imageData, 0, 0);
        
        // Draw text for debugging
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'black';
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('SCAN SUCCESS', canvas.width/2, canvas.height/2);
        
        // This is where you would add real OCR
        // For now, we'll use prompt for manual entry
        return null;
    }
}
</script>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
 apiKey: "AIzaSyBmXJZ6dm-SLzzIvz9P22kXI23MwdW3WC0",
 authDomain: "material-tracker-49dac.firebaseapp.com",
 projectId: "material-tracker-49dac"
});
const db = firebase.firestore();

/* DATA STORAGE */
let stock = {}, history = [];
let currentScanMode = null;
let videoStream = null;
let currentFacingMode = 'environment';
let isFlashOn = false;
let isProcessing = false;
let qrDecoder = null;

/* INITIALIZE QR DECODER */
function initQRDecoder() {
    qrDecoder = new SimpleQRDecoder();
}

/* REALTIME DATA */
db.collection("materials").onSnapshot(s => {
    stock = {}; 
    s.forEach(d => stock[d.id] = d.data().material); 
    renderStock();
});

db.collection("history").orderBy("date", "desc").onSnapshot(s => {
    history = []; 
    s.forEach(d => history.push(d.data()));
});

/* RENDER STOCK */
function renderStock() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    let counted = {};
    
    Object.values(stock).forEach(material => {
        if (material.toLowerCase().includes(searchTerm)) {
            counted[material] = (counted[material] || 0) + 1;
        }
    });
    
    const stockList = document.getElementById("stockList");
    const stockCount = document.getElementById("stockCount");
    const stockEntries = Object.entries(counted);
    const totalItems = Object.values(counted).reduce((a, b) => a + b, 0);
    
    stockCount.textContent = `${totalItems} items`;
    
    if (stockEntries.length === 0) {
        stockList.innerHTML = `
            <div class="text-center py-12">

                </svg>
                <p class="text-gray-500">No materials found</p>
                ${searchTerm ? '<p class="text-sm text-gray-400 mt-2">Try different search terms</p>' : ''}
            </div>`;
        return;
    }
    
    stockList.innerHTML = stockEntries.map(([material, count], index) => `

}

/* UPDATE STATUS */
function updateStatus(text, isSuccess = false) {
    const statusText = document.getElementById('statusText');
    statusText.textContent = text;
    statusText.style.color = isSuccess ? '#10B981' : 'white';
}

/* HIGH QUALITY SCANNER */
async function startScanner(mode) {
    if (isProcessing) return;
    
    currentScanMode = mode;
    document.getElementById('scanModeText').textContent = 
        mode === 'add' ? 'Add Mode' : 'Consume Mode';
    document.getElementById('scannerSection').classList.remove('hidden');
    
    initQRDecoder();
    
    try {
        // Get highest quality camera
        const constraints = {
            video: {
                facingMode: currentFacingMode,
                width: { ideal: 1920, max: 3840 },
                height: { ideal: 1080, max: 2160 },
                frameRate: { ideal: 60 },
                focusMode: 'continuous' // Auto-focus for QR codes
            }
        };
        
        updateStatus("Starting camera...");
        
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoStream = stream;
        
        const video = document.getElementById('scannerVideo');
        video.srcObject = stream;
        
        // Wait for video to load
        await new Promise(resolve => {
            video.onloadedmetadata = () => {
                video.play();
                resolve();
            };
        });
        
        updateStatus("Ready - Position QR code in frame");
        
        // Try to set autofocus
        try {
            const track = stream.getVideoTracks()[0];
            await track.applyConstraints({
                advanced: [{ focusMode: 'continuous' }]
            });
        } catch (e) {
            console.log("Auto-focus not supported");
        }
        
    } catch (error) {
        console.error("Camera error:", error);
        updateStatus("Camera error");
        
        // Fallback to simple camera
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: currentFacingMode }
            });
            
            videoStream = stream;
            const video = document.getElementById('scannerVideo');
            video.srcObject = stream;
            video.play();
            updateStatus("Ready - Position QR code");
            
        } catch (fallbackError) {
            alert("âŒ Camera access failed.\n\nPlease check:\n1. Camera permissions\n2. HTTPS connection\n3. Try refreshing");
            stopScanner();
        }
    }
}

/* CAPTURE AND DECODE QR */
async function captureAndDecode() {
    if (isProcessing || !videoStream) return;
    
    isProcessing = true;
    updateStatus("Processing image...");
    
    const video = document.getElementById('scannerVideo');
    const canvas = document.getElementById('processingCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size to video resolution
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    // Draw video frame to canvas
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // Get image data
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    
    // Try to decode QR code
    let decodedQR = null;
    
    try {
        // Method 1: Try our simple decoder
        decodedQR = qrDecoder.decodeFromImageData(imageData);
        
        // Method 2: If simple decoder fails, try pattern matching
        if (!decodedQR) {
            decodedQR = tryPatternDetection(imageData);
        }
        
    } catch (error) {
        console.error("QR decoding error:", error);
    }
    
    // Show results
    if (decodedQR) {
        // QR detected automatically!
        updateStatus("âœ“ QR Code Detected!", true);
        
        // Visual feedback
        document.querySelector('.scan-line').style.background = 
            'linear-gradient(90deg, transparent, #10B981, #10B981, #10B981, transparent)';
        
        // Vibrate if available
        if (navigator.vibrate) navigator.vibrate([50, 50, 100]);
        
        // Process after short delay
        setTimeout(() => {
            processScannedCode(decodedQR);
            isProcessing = false;
        }, 500);
        
    } else {
        // QR not detected, show image for manual entry
        updateStatus("QR not auto-detected");
        showImageForManualEntry(canvas);
    }
}

/* TRY PATTERN DETECTION */
function tryPatternDetection(imageData) {
    const width = imageData.width;
    const height = imageData.height;
    const data = imageData.data;
    
    // Look for high contrast patterns (QR codes)
    let blackPixels = 0;
    let whitePixels = 0;
    
    // Sample center area
    const centerX = Math.floor(width / 2);
    const centerY = Math.floor(height / 2);
    const sampleSize = 100;
    
    for (let y = centerY - sampleSize; y < centerY + sampleSize; y += 10) {
        for (let x = centerX - sampleSize; x < centerX + sampleSize; x += 10) {
            if (x >= 0 && x < width && y >= 0 && y < height) {
                const idx = (y * width + x) * 4;
                const brightness = (data[idx] + data[idx+1] + data[idx+2]) / 3;
                
                if (brightness < 100) blackPixels++;
                else if (brightness > 200) whitePixels++;
            }
        }
    }
    
    // Check if we have enough contrast for a QR code
    const totalPixels = (blackPixels + whitePixels);
    if (totalPixels > 0) {
        const contrastRatio = Math.max(blackPixels, whitePixels) / totalPixels;
        
        if (contrastRatio > 0.3) {
            // Good contrast detected, might be a QR code
            // Since we can't decode it, return a prompt
            return null;
        }
    }
    
    return null;
}

function manualEntry() {
    const qrCode = prompt("Enter QR Code (ID### format):\n\nExample: ID001, ID123", "");
    
    if (qrCode && qrCode.trim()) {
        processScannedCode(qrCode.trim());
    }
}

/* SUBMIT MANUAL QR */
function submitManualQR() {
    const input = document.getElementById('manualQRInput');
    const qrCode = input.value.trim();
    
    if (!qrCode) {
        alert("Please enter a QR code");
        return;
    }
    
    if (!qrCode.match(/^ID\d+$/i)) {
        alert("Invalid format. Please use ID followed by numbers (e.g., ID001)");
        return;
    }
    
    closeManualEntry();
    processScannedCode(qrCode.toUpperCase());
}

/* CLOSE MANUAL ENTRY */
function closeManualEntry() {
    const modal = document.getElementById('manualEntryModal');
    if (modal) {
        modal.remove();
    }
    isProcessing = false;
    updateStatus("Ready - Position QR code in frame");
}

/* TOGGLE FLASH */
function toggleFlash() {
    if (!videoStream) return;
    
    const videoTrack = videoStream.getVideoTracks()[0];
    const flashBtn = document.getElementById('flashBtn');
    
    if (videoTrack && videoTrack.getCapabilities && videoTrack.getCapabilities().torch) {
        isFlashOn = !isFlashOn;
        
        videoTrack.applyConstraints({
            advanced: [{ torch: isFlashOn }]
        }).then(() => {
            flashBtn.style.background = isFlashOn ? '#F59E0B' : 'rgba(0,0,0,0.7)';
            flashBtn.style.color = isFlashOn ? '#000' : '#fff';
        }).catch(console.error);
    } else {
        alert("Flash not available on this device");
    }
}

/* SWITCH CAMERA */
async function switchCamera() {
    if (!videoStream) return;
    
    currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
    updateStatus("Switching camera...");
    
    // Stop current stream
    videoStream.getTracks().forEach(track => track.stop());
    
    // Start new stream
    await startScanner(currentScanMode);
}

/* STOP SCANNER */
function stopScanner() {
    if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
    }
    
    const video = document.getElementById('scannerVideo');
    video.srcObject = null;
    
    document.getElementById('scannerSection').classList.add('hidden');
    currentScanMode = null;
    isProcessing = false;
    updateStatus("Ready to scan");
}

/* PROCESS SCANNED CODE */
async function processScannedCode(serial) {
    serial = serial.trim().toUpperCase();
    
    // Validate format
    if (!serial.match(/^ID\d+$/)) {
        alert("âŒ Invalid QR format\n\nMust be: ID followed by numbers\nExample: ID001, ID1234\n\nYou entered: " + serial);
        return;
    }
    
    if (currentScanMode === "add") {
        if (stock[serial]) {
            alert(`âš ï¸ Already Exists\n\nSerial: ${serial}\nMaterial: ${stock[serial]}\n\nThis item is already in stock.`);
            return;
        }
        
        const materialName = prompt(`ðŸ“ Enter Material Name\n\nFor QR Code: ${serial}\n\nMaterial Name:`, "");
        
        if (!materialName || !materialName.trim()) {
            alert("Operation cancelled");
            return;
        }
        
        try {
            await db.collection("materials").doc(serial).set({ 
                material: materialName.trim() 
            });
            
            await db.collection("history").add({
                serial: serial,
                material: materialName.trim(),
                type: "Add",
                date: new Date(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            alert(`âœ… Added Successfully!\n\nMaterial: ${materialName.trim()}\nSerial: ${serial}`);
            
        } catch (error) {
            alert("âŒ Database Error\n\n" + error.message);
        }
    }
    
    if (currentScanMode === "consume") {
        if (!stock[serial]) {
            alert(`âŒ Not Found\n\nSerial: ${serial}\n\nThis item is not in the inventory.`);
            return;
        }
        
        const materialName = stock[serial];
        
        if (confirm(`ðŸ—‘ï¸ Remove from inventory?\n\n${materialName}\nSerial: ${serial}`)) {
            try {
                await db.collection("materials").doc(serial).delete();
                
                await db.collection("history").add({
                    serial: serial,
                    material: materialName,
                    type: "Consume",
                    date: new Date(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert(`âœ… Removed Successfully!\n\nMaterial: ${materialName}\nSerial: ${serial}`);
                
            } catch (error) {
                alert("âŒ Database Error\n\n" + error.message);
            }
        }
    }
    
    // Close scanner and update
    stopScanner();
    renderStock();
}

/* EXPORT CSV */
function exportCSV() {
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value;
    const filterType = document.getElementById("filterType").value;
    
    let rows = [["Serial", "Material", "Type", "Date"]];
    
    history.filter(entry => {
        let matches = true;
        if (filterType !== "ALL") matches = entry.type === filterType;
        
        const entryDate = new Date(entry.date.seconds * 1000);
        if (from) matches = matches && entryDate >= new Date(from);
        if (to) matches = matches && entryDate <= new Date(to + "T23:59:59");
        
        return matches;
    }).forEach(entry => {
        rows.push([
            entry.serial,
            entry.material,
            entry.type,
            new Date(entry.date.seconds * 1000).toLocaleString()
        ]);
    });
    
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, XLSX.utils.aoa_to_sheet(rows), "Inventory_Data");
    XLSX.writeFile(workbook, `Inventory_History_${new Date().toISOString().split('T')[0]}.csv`);
}

/* GENERATE QR PDF */
async function generateQR() {
    const count = parseInt(prompt("How many QR codes to generate?"));
    if (!count || count < 1) return;
    
    const settingsDoc = await db.collection("settings").doc("qr").get();
    let last = settingsDoc.exists ? (settingsDoc.data().lastNumber || 900) : 900;
    if (last < 900) last = 900;
    
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ unit: "mm", format: [100, 150] });
    
    const qrSize = 25, textGap = 3, fontSize = 8;
    const marginX = 5, marginY = 5, qrPerRow = 4;
    const spacingX = (100 - 2*marginX - qrPerRow*qrSize) / (qrPerRow - 1);
    const spacingY = 7;
    
    let x = marginX, y = marginY, col = 0;
    
    alert(`ðŸ”„ Generating ${count} QR codes... Please wait.`);
    
    for (let i = 1; i <= count; i++) {
        const id = "ID" + String(++last).padStart(3, "0");
        
        const canvas = document.createElement("canvas");
        await QRCode.toCanvas(canvas, id, {
            width: qrSize * 4,
            margin: 1,
            color: { dark: "#000000", light: "#FFFFFF" }
        });
        
        pdf.addImage(canvas, "PNG", x, y, qrSize, qrSize);
        pdf.setFontSize(fontSize);
        pdf.text(id, x + qrSize/2, y + qrSize + textGap, { align: "center" });
        
        col++;
        if (col < qrPerRow) {
            x += qrSize + spacingX;
        } else {
            col = 0;
            x = marginX;
            y += qrSize + textGap + spacingY;
            
            if (y + qrSize + textGap > 150 - marginY) {
                pdf.addPage([100, 150]);
                y = marginY;
            }
        }
    }
    
    pdf.save(`QR_Codes_ID${String(last-count+1).padStart(3,'0')}_to_ID${String(last).padStart(3,'0')}.pdf`);
    await db.collection("settings").doc("qr").set({ lastNumber: last });
    
    alert(`âœ… Generated ${count} QR Codes!\n\nFrom: ID${String(last-count+1).padStart(3,'0')}\nTo: ID${String(last).padStart(3,'0')}`);
}
