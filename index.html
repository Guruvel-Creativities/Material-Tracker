<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guruvel Creativities Inventory</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
    /* Simple scanner styles */
    .scanner-container {
        width: 100%;
        max-width: 400px;
        height: 400px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        background: #000;
    }
    
    .scanner-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .scanner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    
    .scan-area {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 280px;
        height: 280px;
        border: 3px solid #10B981;
        border-radius: 12px;
        box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
    }
    
    .scan-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, #10B981, transparent);
        animation: scan 1.5s ease-in-out infinite;
        border-radius: 2px;
    }
    
    @keyframes scan {
        0% { top: 10%; }
        50% { top: 90%; }
        100% { top: 10%; }
    }
    
    /* Controls */
    .control-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .control-btn:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.05);
    }
    
    .control-btn:active {
        transform: scale(0.95);
    }
    
    .flash-on {
        background: #F59E0B;
        color: #000;
    }
</style>
</head>

<body class="bg-gray-100 min-h-screen p-4">
<div class="max-w-4xl mx-auto">

<!-- HEADER -->
<div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-6">
    <div class="flex items-center gap-4 mb-4">
        <img class="w-16 md:w-20" src="https://raw.githubusercontent.com/Guruvel-Creativities/Material-Tracker/main/Logo.PNG" alt="Logo">
        <h1 class="text-xl md:text-2xl font-bold text-gray-800">Guruvel Creativities Inventory</h1>
    </div>
    
    <!-- ACTION BUTTONS -->
    <div class="flex flex-wrap gap-3 mb-4">
        <button onclick="generateQR()" class="px-5 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200">
            Generate QR
        </button>
        <button onclick="startScanner('add')" class="px-5 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition duration-200">
            Add Item
        </button>
        <button onclick="startScanner('consume')" class="px-5 py-3 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition duration-200">
            Consume Item
        </button>
    </div>
    
    <!-- SEARCH -->
    <input id="searchInput" oninput="renderStock()" placeholder="ðŸ” Search materials..."
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>

<!-- SCANNER SECTION -->
<div id="scannerSection" class="hidden bg-white rounded-xl shadow-lg p-4 md:p-6 mb-6">
    <div class="scanner-container">
        <video id="scannerVideo" class="scanner-video" playsinline></video>
        <div class="scanner-overlay">
            <div class="scan-area">
                <div class="scan-line"></div>
            </div>
        </div>
    </div>
    
    <div class="flex justify-center gap-4 mt-6">
        <button id="flashBtn" onclick="toggleFlash()" class="control-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </button>
        
        <button onclick="captureFrame()" class="control-btn bg-blue-600">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke-width="3"/>
                <circle cx="12" cy="12" r="3" stroke-width="3"/>
            </svg>
        </button>
        
        <button onclick="switchCamera()" class="control-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>
    
    <div class="text-center mt-4">
        <button onclick="stopScanner()" class="px-6 py-2.5 bg-yellow-500 hover:bg-yellow-600 text-white font-medium rounded-lg">
            Close Scanner
        </button>
        <p class="text-sm text-gray-600 mt-2">Hold QR code steady in the frame and tap capture</p>
    </div>
    
    <!-- Hidden canvas for processing -->
    <canvas id="processingCanvas" style="display: none;"></canvas>
</div>

<!-- STOCK DISPLAY -->
<div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-6">
    <h2 class="text-lg md:text-xl font-bold text-gray-800 mb-4">ðŸ“¦ Current Stock</h2>
    <div id="stockList" class="space-y-2 max-h-96 overflow-y-auto">
        <!-- Stock will load here -->
    </div>
</div>

<!-- EXPORT SECTION -->
<div class="bg-white rounded-xl shadow-lg p-4 md:p-6">
    <h2 class="text-lg md:text-xl font-bold text-gray-800 mb-4">ðŸ“Š Export History</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <div class="relative">
            <input type="date" id="fromDate" class="w-full p-3 pl-10 border border-gray-300 rounded-lg">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">ðŸ“…</span>
        </div>
        
        <div class="relative">
            <input type="date" id="toDate" class="w-full p-3 pl-10 border border-gray-300 rounded-lg">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">ðŸ“…</span>
        </div>
        
        <select id="filterType" class="p-3 border border-gray-300 rounded-lg">
            <option value="ALL">All Types</option>
            <option value="Add">Add Only</option>
            <option value="Consume">Consume Only</option>
        </select>
        
        <button onclick="exportCSV()" class="p-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg">
            Export CSV
        </button>
    </div>
</div>

</div>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
 apiKey: "AIzaSyBmXJZ6dm-SLzzIvz9P22kXI23MwdW3WC0",
 authDomain: "material-tracker-49dac.firebaseapp.com",
 projectId: "material-tracker-49dac"
});
const db = firebase.firestore();

/* DATA STORAGE */
let stock = {}, history = [];
let currentScanMode = null;
let videoStream = null;
let currentFacingMode = 'environment';
let isFlashOn = false;
let isProcessing = false;

/* REALTIME DATA */
db.collection("materials").onSnapshot(s => {
    stock = {}; 
    s.forEach(d => stock[d.id] = d.data().material); 
    renderStock();
});

db.collection("history").orderBy("date", "desc").onSnapshot(s => {
    history = []; 
    s.forEach(d => history.push(d.data()));
});

/* RENDER STOCK */
function renderStock() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    let counted = {};
    
    Object.values(stock).forEach(material => {
        if (material.toLowerCase().includes(searchTerm)) {
            counted[material] = (counted[material] || 0) + 1;
        }
    });
    
    const stockList = document.getElementById("stockList");
    const stockEntries = Object.entries(counted);
    
    if (stockEntries.length === 0) {
        stockList.innerHTML = `
            <div class="text-center py-8">
                <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
                <p class="mt-2 text-gray-600">No materials found</p>
                ${searchTerm ? '<p class="text-sm text-gray-500">Try different search terms</p>' : ''}
            </div>`;
        return;
    }
    
    stockList.innerHTML = stockEntries.map(([material, count], index) => `
        <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
            <div class="flex items-center space-x-3">
                <span class="flex items-center justify-center w-8 h-8 bg-blue-100 text-blue-800 rounded-full font-semibold">
                    ${index + 1}
                </span>
                <span class="text-gray-800">${material}</span>
            </div>
            <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full font-semibold">
                ${count}
            </span>
        </div>
    `).join('');
}

/* HIGH QUALITY NATIVE SCANNER */
async function startScanner(mode) {
    if (isProcessing) return;
    
    currentScanMode = mode;
    document.getElementById('scannerSection').classList.remove('hidden');
    
    try {
        // Get camera with best quality for iPhone
        const constraints = {
            video: {
                facingMode: currentFacingMode,
                width: { ideal: 1920, max: 3840 }, // High resolution for small QR codes
                height: { ideal: 1080, max: 2160 },
                frameRate: { ideal: 60, max: 120 } // High FPS for smooth scanning
            }
        };
        
        // Try to get the best camera
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoStream = stream;
        
        const video = document.getElementById('scannerVideo');
        video.srcObject = stream;
        
        // Wait for video to be ready
        await new Promise(resolve => {
            video.onloadedmetadata = () => {
                video.play();
                resolve();
            };
        });
        
        console.log("Scanner started with high quality settings");
        
    } catch (error) {
        console.error("Camera error:", error);
        
        // Try with simpler constraints if high quality fails
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: currentFacingMode
                }
            });
            
            videoStream = stream;
            const video = document.getElementById('scannerVideo');
            video.srcObject = stream;
            video.play();
            
        } catch (fallbackError) {
            alert("Camera access failed. Please check permissions and try again.");
            stopScanner();
        }
    }
}

/* CAPTURE AND PROCESS FRAME */
async function captureFrame() {
    if (isProcessing || !videoStream) return;
    
    isProcessing = true;
    const video = document.getElementById('scannerVideo');
    const canvas = document.getElementById('processingCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas to video dimensions for high quality capture
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    // Draw video frame to canvas
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // Get image data
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    
    // Show preview and ask for QR code
    await showCapturePreview(canvas);
    
    isProcessing = false;
}

/* SHOW CAPTURE PREVIEW */
async function showCapturePreview(canvas) {
    // Convert canvas to blob for preview
    canvas.toBlob(async (blob) => {
        const imageUrl = URL.createObjectURL(blob);
        
        // Create preview modal
        const previewHTML = `
            <div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
                <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-semibold">ðŸ“¸ Captured Image</h3>
                    </div>
                    
                    <div class="p-4">
                        <img src="${imageUrl}" class="w-full h-64 object-contain rounded-lg bg-gray-100" alt="Captured QR">
                        <p class="text-sm text-gray-600 mt-3">
                            If the QR code is clear above, please enter it below:
                        </p>
                        <input type="text" id="qrInput" 
                            class="w-full mt-3 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter QR code (e.g., ID001)"
                            autofocus>
                    </div>
                    
                    <div class="p-4 border-t flex justify-end gap-3">
                        <button onclick="closePreview()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button onclick="processQRInput()" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        // Add preview to page
        const previewDiv = document.createElement('div');
        previewDiv.id = 'capturePreview';
        previewDiv.innerHTML = previewHTML;
        document.body.appendChild(previewDiv);
        
        // Clean up URL when done
        setTimeout(() => URL.revokeObjectURL(imageUrl), 30000);
    }, 'image/jpeg', 0.95); // High quality JPEG
}

/* PROCESS QR INPUT */
function processQRInput() {
    const qrInput = document.getElementById('qrInput');
    const qrCode = qrInput.value.trim();
    
    if (!qrCode) {
        alert("Please enter a QR code");
        return;
    }
    
    closePreview();
    processScannedCode(qrCode);
}

/* CLOSE PREVIEW */
function closePreview() {
    const preview = document.getElementById('capturePreview');
    if (preview) {
        preview.remove();
    }
}

/* TOGGLE FLASH */
function toggleFlash() {
    if (!videoStream) return;
    
    const videoTrack = videoStream.getVideoTracks()[0];
    const flashBtn = document.getElementById('flashBtn');
    
    if (videoTrack && videoTrack.getCapabilities && videoTrack.getCapabilities().torch) {
        isFlashOn = !isFlashOn;
        
        videoTrack.applyConstraints({
            advanced: [{ torch: isFlashOn }]
        }).then(() => {
            flashBtn.classList.toggle('flash-on', isFlashOn);
        }).catch(console.error);
    } else {
        alert("Flash not available on this device");
    }
}

/* SWITCH CAMERA */
async function switchCamera() {
    if (!videoStream) return;
    
    currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
    
    // Stop current stream
    videoStream.getTracks().forEach(track => track.stop());
    
    // Start new stream
    await startScanner(currentScanMode);
}

/* STOP SCANNER */
function stopScanner() {
    if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
    }
    
    const video = document.getElementById('scannerVideo');
    video.srcObject = null;
    
    document.getElementById('scannerSection').classList.add('hidden');
    currentScanMode = null;
    isProcessing = false;
}

/* PROCESS SCANNED CODE */
async function processScannedCode(serial) {
    serial = serial.trim().toUpperCase();
    
    // Validate format
    if (!serial.startsWith("ID") || !/^ID\d{1,4}$/.test(serial)) {
        alert("Invalid QR format. Should be ID followed by numbers (e.g., ID001, ID1234)");
        return;
    }
    
    if (currentScanMode === "add") {
        if (stock[serial]) {
            alert(`âŒ Already exists: ${stock[serial]}\n\nSerial: ${serial}`);
            return;
        }
        
        const materialName = prompt(`ðŸ“ Enter material name for:\n\nSerial: ${serial}\n\nMaterial name:`);
        
        if (!materialName || !materialName.trim()) {
            alert("Operation cancelled");
            return;
        }
        
        try {
            await db.collection("materials").doc(serial).set({ 
                material: materialName.trim() 
            });
            
            await db.collection("history").add({
                serial: serial,
                material: materialName.trim(),
                type: "Add",
                date: new Date(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            alert(`âœ… Added: ${materialName.trim()}\nSerial: ${serial}`);
            
        } catch (error) {
            alert("Error saving: " + error.message);
        }
    }
    
    if (currentScanMode === "consume") {
        if (!stock[serial]) {
            alert(`âŒ Not found in stock\n\nSerial: ${serial}`);
            return;
        }
        
        const materialName = stock[serial];
        
        if (confirm(`ðŸ—‘ï¸ Remove from inventory?\n\n${materialName}\nSerial: ${serial}`)) {
            try {
                await db.collection("materials").doc(serial).delete();
                
                await db.collection("history").add({
                    serial: serial,
                    material: materialName,
                    type: "Consume",
                    date: new Date(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert(`âœ… Removed: ${materialName}\nSerial: ${serial}`);
                
            } catch (error) {
                alert("Error removing: " + error.message);
            }
        }
    }
    
    // Close scanner and update display
    stopScanner();
    renderStock();
}

/* EXPORT CSV */
function exportCSV() {
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value;
    const filterType = document.getElementById("filterType").value;
    
    let rows = [["Serial", "Material", "Type", "Date"]];
    
    history.filter(entry => {
        let matches = true;
        if (filterType !== "ALL") matches = entry.type === filterType;
        
        const entryDate = new Date(entry.date.seconds * 1000);
        if (from) matches = matches && entryDate >= new Date(from);
        if (to) matches = matches && entryDate <= new Date(to + "T23:59:59");
        
        return matches;
    }).forEach(entry => {
        rows.push([
            entry.serial,
            entry.material,
            entry.type,
            new Date(entry.date.seconds * 1000).toLocaleString()
        ]);
    });
    
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, XLSX.utils.aoa_to_sheet(rows), "Inventory_Data");
    XLSX.writeFile(workbook, `Inventory_History_${new Date().toISOString().split('T')[0]}.csv`);
}

/* GENERATE QR PDF */
async function generateQR() {
    const count = parseInt(prompt("How many QR codes to generate?"));
    if (!count || count < 1) return;
    
    const settingsDoc = await db.collection("settings").doc("qr").get();
    let last = settingsDoc.exists ? (settingsDoc.data().lastNumber || 900) : 900;
    if (last < 900) last = 900;
    
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ unit: "mm", format: [100, 150] });
    
    const qrSize = 25, textGap = 3, fontSize = 8;
    const marginX = 5, marginY = 5, qrPerRow = 4;
    const spacingX = (100 - 2*marginX - qrPerRow*qrSize) / (qrPerRow - 1);
    const spacingY = 7;
    
    let x = marginX, y = marginY, col = 0;
    
    for (let i = 1; i <= count; i++) {
        const id = "ID" + String(++last).padStart(3, "0");
        
        const canvas = document.createElement("canvas");
        await QRCode.toCanvas(canvas, id, {
            width: qrSize * 4,
            margin: 1,
            color: { dark: "#000000", light: "#FFFFFF" }
        });
        
        pdf.addImage(canvas, "PNG", x, y, qrSize, qrSize);
        pdf.setFontSize(fontSize);
        pdf.text(id, x + qrSize/2, y + qrSize + textGap, { align: "center" });
        
        col++;
        if (col < qrPerRow) {
            x += qrSize + spacingX;
        } else {
            col = 0;
            x = marginX;
            y += qrSize + textGap + spacingY;
            
            if (y + qrSize + textGap > 150 - marginY) {
                pdf.addPage([100, 150]);
                y = marginY;
            }
        }
    }
    
    pdf.save(`QR_Codes_ID${String(last-count+1).padStart(3,'0')}_to_ID${String(last).padStart(3,'0')}.pdf`);
    await db.collection("settings").doc("qr").set({ lastNumber: last });
    
    alert(`Generated ${count} QR codes\nFrom: ID${String(last-count+1).padStart(3,'0')}\nTo: ID${String(last).padStart(3,'0')}`);
}

/* CLEANUP */
window.addEventListener('beforeunload', stopScanner);
window.addEventListener('pagehide', stopScanner);

// Close preview on escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closePreview();
        stopScanner();
    }
});

</script>
</body>
