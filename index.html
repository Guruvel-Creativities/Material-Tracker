<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Guruvel Creativities Inventory</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100 p-6">
<div class="max-w-3xl mx-auto bg-white rounded shadow p-6">

<!-- HEADER -->
<div class="flex items-center gap-4 mb-4">
<img class="w-20" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgra2sfgJ1ZE0ub9g2_geCiFkRrdEhgzI_LQ7qkySYRO9ss4QHHWGTL-HlniFl5AuPq5uu7gtQKvrgyregnbofmhQau5V6kWzcwQcj7G-Wpl2tIXPIfEKOLUbX781JbJbNiQ04dK-Q1TzBS/s268/Screenshot%20(4).png">
<h1 class="text-2xl font-bold">Guruvel Creativities Inventory</h1>
</div>

<!-- MAIN BUTTONS -->
<div class="flex flex-wrap gap-2 mb-4">
<button onclick="generateQR()" class="bg-blue-600 text-white px-4 py-2 rounded">Generate QR</button>
<button onclick="startScan('add')" class="bg-green-600 text-white px-4 py-2 rounded">Add</button>
<button onclick="startScan('consume')" class="bg-red-600 text-white px-4 py-2 rounded">Consume</button>
</div>

<!-- MATERIAL SEARCH -->
<input id="searchInput" oninput="renderStock()" placeholder="Search material..."
class="w-full border p-2 rounded mb-4">

<!-- CAMERA CONTAINER -->
<div class="mb-4">
    <div id="reader" class="border-4 border-blue-400 rounded-lg overflow-hidden max-w-xs mx-auto"></div>
    <div id="cameraStatus" class="text-center text-sm text-gray-600 mt-1 hidden">
        <div class="inline-flex items-center gap-1">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span>Camera active - Scan QR code</span>
        </div>
    </div>
    <div class="text-center mt-2">
        <button id="stopBtn" onclick="stopScan()" class="bg-yellow-500 text-white px-4 py-1.5 rounded text-sm hidden">Stop Camera</button>
    </div>
</div>

<!-- STOCK -->
<div class="mt-4 bg-gray-50 p-4 rounded">
<h2 class="font-semibold mb-2">Current Stock</h2>
<div id="stockList"><i>Loadingâ€¦</i></div>
</div>

<!-- EXPORT HISTORY -->
<div class="mt-6 bg-gray-50 p-4 rounded">
    <h2 class="font-semibold mb-2">Export History</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
        <div class="relative">
            <label class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm pointer-events-none mr-1">From:</label>
            <input type="date" id="fromDate" class="border p-1.5 rounded pl-11 w-full h-10 text-sm">
        </div>
        
        <div class="relative">
            <label class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm pointer-events-none mr-1">To:</label>
            <input type="date" id="toDate" class="border p-1.5 rounded pl-8 w-full h-10 text-sm">
        </div>
        
        <select id="filterType" class="border p-2 rounded h-10">
            <option value="ALL">All</option>
            <option value="Add">Add</option>
            <option value="Consume">Consume</option>
        </select>
        
        <button onclick="exportCSV()" class="bg-indigo-600 text-white rounded px-4 h-10">Export CSV</button>
    </div>
</div>

</div>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
 apiKey: "AIzaSyBmXJZ6dm-SLzzIvz9P22kXI23MwdW3WC0",
 authDomain: "material-tracker-49dac.firebaseapp.com",
 projectId: "material-tracker-49dac"
});
const db = firebase.firestore();

/* DATA STORAGE */
let stock={}, history=[], qr;

/* REALTIME MATERIAL DATA */
db.collection("materials").onSnapshot(s=>{
 stock={}; 
 s.forEach(d=>stock[d.id]=d.data().material); 
 renderStock();
});

db.collection("history").orderBy("date","desc").onSnapshot(s=>{
 history=[]; 
 s.forEach(d=>history.push(d.data()));
});

/* RENDER STOCK */
function renderStock(){
 const t=document.getElementById("searchInput").value.toLowerCase();
 let c={};
 Object.values(stock).forEach(m=>{ if(m.toLowerCase().includes(t)) c[m]=(c[m]||0)+1; });
 document.getElementById("stockList").innerHTML=
 Object.entries(c).map(([m,n],i)=>`<div class="flex justify-between border-b py-1">
 <span>${i+1}. ${m}</span><b>${n}</b></div>`).join("") || "<i>No match</i>";
}

/* CAMERA SCAN - IMPROVED */
let isScanning = false;

function startScan(mode){
    if(isScanning) {
        stopScan();
        setTimeout(() => startScan(mode), 100);
        return;
    }
    
    document.getElementById("stopBtn").classList.remove("hidden");
    document.getElementById("cameraStatus").classList.remove("hidden");
    isScanning = true;
    
    // Clear previous scanner
    document.getElementById("reader").innerHTML = "";
    
    qr = new Html5Qrcode("reader");
    
    // Optimized scanner settings for better accuracy
    const config = {
        fps: 15,
        qrbox: { 
            width: 250, 
            height: 250 
        },
        aspectRatio: 1.0,
        disableFlip: false,
        focusMode: "continuous" // Improved focus
    };
    
    qr.start(
        { facingMode: "environment" },
        config,
        decodedText => {
            handleScan(decodedText, mode);
            // Auto stop after successful scan
            stopScan();
        },
        errorMessage => {
            // Optional: Handle errors silently
            console.log("Scan error:", errorMessage);
        }
    ).catch(err => {
        console.error("Camera start failed:", err);
        stopScan();
    });
}

function stopScan(){
    if(qr && isScanning){
        qr.stop().then(() => {
            document.getElementById("reader").innerHTML = "";
            document.getElementById("stopBtn").classList.add("hidden");
            document.getElementById("cameraStatus").classList.add("hidden");
            isScanning = false;
        }).catch(err => {
            console.error("Stop failed:", err);
            document.getElementById("reader").innerHTML = "";
            document.getElementById("stopBtn").classList.add("hidden");
            document.getElementById("cameraStatus").classList.add("hidden");
            isScanning = false;
        });
    } else {
        document.getElementById("reader").innerHTML = "";
        document.getElementById("stopBtn").classList.add("hidden");
        document.getElementById("cameraStatus").classList.add("hidden");
        isScanning = false;
    }
}

/* SCAN LOGIC */
async function handleScan(s,m){
 s=s.trim(); 
 if(!s.startsWith("ID")) {
     alert("Invalid QR code format. Expected ID###");
     return;
 }
 
 if(m==="add"){
  if(stock[s]) {
      alert("Material already exists!");
      return;
  }
  let mat=prompt("Material name?");
  if(!mat) return;
  await db.collection("materials").doc(s).set({material:mat});
  await db.collection("history").add({serial:s,material:mat,type:"Add",date:new Date()});
  alert(`Added: ${mat} (${s})`);
 }
 
 if(m==="consume"){
  if(!stock[s]) {
      alert("Material not found in stock!");
      return;
  }
  let mat=stock[s];
  await db.collection("materials").doc(s).delete();
  await db.collection("history").add({serial:s,material:mat,type:"Consume",date:new Date()});
  alert(`Consumed: ${mat} (${s})`);
 }
 
 // Update display immediately
 renderStock();
}

/* EXPORT CSV */
function exportCSV(){
 const from=document.getElementById("fromDate").value;
 const to=document.getElementById("toDate").value;
 const t=document.getElementById("filterType").value;
 let rows=[["Serial","Material","Type","Date"]];

 history.filter(h=>{
   let ok=true;
   if(t!=="ALL") ok=h.type===t;
   let dt=new Date(h.date.seconds*1000);
   if(from) ok=ok && dt>=new Date(from);
   if(to) ok=ok && dt<=new Date(to+"T23:59:59");
   return ok;
 }).forEach(h=>rows.push([h.serial,h.material,h.type,new Date(h.date.seconds*1000).toLocaleString()]));

 const wb=XLSX.utils.book_new();
 XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(rows),"Inventory_Data");
 XLSX.writeFile(wb,"Inventory_History.csv");
}

/* GENERATE QR PDF (tracks last printed number) */
async function generateQR(){
  const n = parseInt(prompt("Number of QR codes?"));
  if(!n || n < 1) return;

  // Get last printed QR number from Firestore
  const settingsDoc = await db.collection("settings").doc("qr").get();
  let last = 900; // default start number

  if(settingsDoc.exists){
      last = settingsDoc.data().lastNumber || 900;
      if(last < 900) last = 900; // ensure we start from ID900
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({unit:"mm", format:[100,150]});

  const qrSize = 25;   // QR code size
  const textGap = 3;   // gap below QR
  const fontSize = 8;  // serial ID font size
  const marginX = 5;   // left/right margin
  const marginY = 5;   // top margin
  const qrPerRow = 4;  // 4 QR codes per row
  const spacingX = (100 - 2*marginX - qrPerRow*qrSize) / (qrPerRow - 1);
  const spacingY = 7;

  let x = marginX;
  let y = marginY;
  let col = 0;

  for(let i=1; i<=n; i++){
    const id = "ID" + String(++last).padStart(3,"0");

    const c = document.createElement("canvas");
    await QRCode.toCanvas(c, id, {width: qrSize*3}); // higher resolution

    pdf.addImage(c, "PNG", x, y, qrSize, qrSize);
    pdf.setFontSize(fontSize);
    pdf.text(id, x + qrSize/2, y + qrSize + textGap, {align:"center"});

    col++;
    if(col < qrPerRow){
      x += qrSize + spacingX;
    } else {
      col = 0;
      x = marginX;
      y += qrSize + textGap + spacingY;

      if(y + qrSize + textGap > 150 - marginY){
        pdf.addPage([100,150]);
        y = marginY;
      }
    }
  }

  pdf.save("QR_Codes.pdf");

  // Save last printed number to Firestore
  await db.collection("settings").doc("qr").set({lastNumber:last});
  
  alert(`Generated ${n} QR codes from ID${String(last-n+1).padStart(3,'0')} to ID${String(last).padStart(3,'0')}`);
}

// Auto-stop camera when leaving page
window.addEventListener('beforeunload', stopScan);

</script>
</body>
</html>
